{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="contact-us py-5 bg-light">
    <div class="container">
        <h2 class="section-title text-center mb-5">Get in Touch</h2>
        
        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">We'd love to hear from you</h5>
                        <form method="POST" action="{% url 'contact' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name" class="fw-bold">Full Name</label>
                                <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="fw-bold mt-4">Email address</label>
                                <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="message" class="fw-bold mt-4">Message</label>
                                <textarea class="form-control form-control-lg" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-lg-6 col-md-12">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Our Contact Information</h5>
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt fa-2x text-primary"></i> <strong>Address:</strong> 123 MediBridge St., Healthcare City, 12345
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-phone-alt fa-2x text-primary"></i> <strong>Phone:</strong> +123 456 7890
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-envelope fa-2x text-primary"></i> <strong>Email:</strong> contact@medibridge.com
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Google Map Embed -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-0">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.40351743108!2d85.31107647525369!3d27.70482487618404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb18fffc37200b%3A0xfcc471d3e99106bc!2sBir%20Hospital!5e0!3m2!1sen!2snp!4v1732952043996!5m2!1sen!2snp" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
