{% extends 'dbase.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Update Appointment</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'edit_appoint' i.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="date" class="form-label"><strong>Appointment Date</strong></label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        class="form-control" 
                        value="{{ i.date|date:'Y-m-d' }}" 
                        required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label"><strong>Preferred Time</strong></label>
                    <input 
                        type="time" 
                        id="time" 
                        name="time" 
                        class="form-control" 
                        value="{{ i.time|time:'H:i' }}" 
                        required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-block">Update Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

{% endblock %}
