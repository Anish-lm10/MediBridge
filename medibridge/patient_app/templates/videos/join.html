<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <a href="{% url 'home' %}"><button class="btn btn-primary mt-3">Go Back</button></a>

    <div class="container mt-5">
        <div class="card mx-auto shadow-lg" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h4>Join Room</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'join_meeting' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="roomID" class="form-label">Room ID</label>
                        <input type="text" id="roomID" name="roomID" class="form-control" placeholder="Enter Room ID" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Join</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    {% if success %}
                    <p class="text-success"><b>{{ success }}</b></p>
                    {% endif %}
                    {% if error %}
                    <p class="text-danger">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
