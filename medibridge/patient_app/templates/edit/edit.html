{% extends 'pbase.html' %}
{% block content %}
<div class="section-title text-center fs-2 mt-3">Medical History</div>

<!-- Form to Add Medical History -->
<div class="medical-history-form mt-4">
    <h4 class="text-center">Edit Medical History</h4>
        <form method="post" action="{% url 'edit_medical' i.id %}">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" value="{{i.date|date:'Y-m-d'}}" name="date" required>
                </div>
                <div class="col-md-4">
                    <label for="diagnosis" class="form-label">Diagnosis</label>
                    <input type="text" class="form-control" id="diagnosis" value="{{i.diagnosis}}" name="diagnosis" required>
                </div>
                <div class="col-md-4">
                    <label for="treatment" class="form-label">Treatment</label>
                    <input type="text" class="form-control" id="treatment" value="{{i.treatment}}" name="treatment" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Update Data</button>
            </div>
        </form>
   
</div>


{% endblock %}
